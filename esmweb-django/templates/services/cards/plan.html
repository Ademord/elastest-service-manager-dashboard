<div class="col-lg-3 col-md-12 col-sm-12 flex-item-plan">
    <div class="card card-stats">
        <div class="card-header card-header-info text-center">
            <h3 class="card-title">{{ plan.name }} </h3>
        </div>
        <div class="card-body card-body-plan" style="text-align: left;padding: 30px !important;">
            <h4> {{ plan.description |safe }} </h4>
        </div>
        <div class="card-footer">
            <div class="stats">
                <i class="material-icons">access_time</i> plan created 2 days ago
            </div>
            <div class="ml-auto">
                <button id="{{ plan.id }}" type="button" class="btn btn-next btn-fill btn-rose btn-wd" rel="tooltip" data-placement="bottom" title="Launch Service" onclick="showLaunchModal(this)">Launch</button>
            </div>
        </div>
    </div>
</div>
