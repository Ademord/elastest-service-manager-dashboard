<div class="tab-pane" id="account">
    <h5 class="info-text"> What plans do you want to provide? (checkboxes) </h5>
    <div class="row justify-content-center">
        <div class="col-lg-10">
           <div class="plans-info">
                <div class="default-plans row">
                    <div class="col-sm-3">
                        <div class="choice" data-toggle="wizard-checkbox">
                            <input type="checkbox" name="jobb" value="Design">
                            <div class="icon">
                                <h2 style="margin-top: 25%;">XS</h2>
                            </div>
                            <h6>Tiny</h6>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="choice" data-toggle="wizard-checkbox">
                            <input type="checkbox" name="jobb" value="Code">
                            <div class="icon">
                                <h2 style="margin-top: 25%;">S</h2>
                            </div>
                            <h6>Small</h6>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="choice" data-toggle="wizard-checkbox">
                            <input type="checkbox" name="jobb" value="Develop">
                            <div class="icon">
                                <h2 style="margin-top: 25%;">M</h2>
                            </div>
                            <h6>Medium</h6>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="choice" data-toggle="wizard-checkbox">
                            <input type="checkbox" name="jobb" value="Develop">
                            <div class="icon">
                                <h2 style="margin-top: 25%;">X</h2>
                            </div>
                            <h6>Big</h6>
                        </div>
                    </div>

                </div>
                <div class="custom-plans hide row" style="min-height: 182px;">
                    <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="material-icons">short_text</i>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="plan_name" class="bmd-label-floating">Plan Name (required)</label>
                            <input type="text" class="form-control" id="plan_name" name="plan_name" >
                        </div>
                    </div>
                    <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="material-icons">toc</i>
                            </span>
                        </div>
                        <div class="form-group bmd-form-group">
                            <label for="plan_description" class="bmd-label-floating">Plan Description (required)</label>
                            <textarea class="form-control" rows="2" id="plan_description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
           <br>
           <div class="row pull-right">
                <!-- select-with-transition, from https://demos.creative-tim.com/bs3/material-kit-pro/tutorial-components.html -->
                <!-- show based on select, from https://stackoverflow.com/questions/6164507/change-the-content-of-a-div-based-on-selection-from-dropdown-menu -->
                <select class="selectpicker " data-style="btn btn-primary btn-round btn-sm" title="Default Plans" data-size="7" data-target=".plans-info">
                  <option disabled data-style="unhide"> Other Plans</option>
                  <option value="default plans" data-show=".default-plans" selected>Default Plans</option>
                  <option value="custom plan" data-show=".custom-plans">Custom Plan</option>
                </select>
           </div>
        </div>
    </div>
</div>
