<div class="tab-pane" id="tab_plans">
    <h5 class="info-text"> What are the details of your plan?</h5>
    <div class="row justify-content-center">
        <div class="col-lg-10">
           <div class="plans-info">
                <div class="custom-plansrow" style="min-height: 182px;">
                    <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="material-icons">short_text</i>
                            </span>
                        </div>
                        <div class="form-group">
                            {{ form.plan_name.errors }}
                            <label for="plan_name" class="bmd-label-floating">Plan Name (required)</label>
                            <input type="text" class="form-control" id="plan_name" name="plan_name" >
                        </div>
                    </div>
                    <div class="input-group form-control-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                            <i class="material-icons">toc</i>
                            </span>
                        </div>
                        <div class="form-group bmd-form-group">
                            {{ form.plan_description.errors }}
                            <label for="plan_description" class="bmd-label-floating">Plan Description (required)</label>
                            <textarea class="form-control" rows="2" id="plan_description" name="plan_description" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
