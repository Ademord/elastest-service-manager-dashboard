<div class="tab-pane active" id="about">
    <h5 class="info-text"> Let's start with the basic information of your Service</h5>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="picture-container">
                <div class="picture">
                    <img src="../../static/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                    <input type="file" id="wizard-picture">
                </div>
                <h6 class="description">Choose Picture</h6>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                    <i class="material-icons">short_text</i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="exampleInput1" class="bmd-label-floating">Service Name (required)</label>

                    <input type="text" class="form-control" id="exampleInput1" name="firstname" >
                </div>
            </div>
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                    <i class="material-icons">toc</i>
                    </span>
                </div>
                <div class="form-group bmd-form-group">
                    <label for="examplePass" class="bmd-label-floating">Service Description</label>
                    <textarea class="form-control" rows="2" id="comment"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
