
<div class="tab-pane active" id="tab_service">
    <h5 class="info-text"> Let's start with the basic information of your Service</h5>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="picture-container">
                        <div class="picture">
                          <img src="../../static/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="">
                          <input type="file" id="wizard-picture" name="logo_image"  accept="image/*">
                        </div>
                        <h6 class="description">Choose Service Logo</h6>
                      </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">short_text</i></span>
                </div>
                <div class="form-group">
                    {{ form.service_name.errors }}
                    <label for="service_name" class="bmd-label-floating">Service Name (required)</label>
                    <input type="text" class="form-control" id="service_name" name="service_name">
                </div>
            </div>
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">toc</i></span>
                </div>
                <div class="form-group bmd-form-group">
                    {{ form.preview_image.errors }}
                    {{ form.service_description.errors }}
                    <label for="service_description" class="bmd-label-floating">Service Description</label>
                    <textarea class="form-control" rows="2" id="service_description" name="service_description"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
