<div class="tab-pane" id="tab_template">
    {% if form.errors %}
        <div class="error-list">
            {{ form.non_field_errors }}
            {% if form.backend.errors %}
            <h5>{{ form.backend.label }}</h5>
                {{ form.backend.errors }}
            {% endif %}
            {% if form.template.errors %}
            <h5>{{ form.template.label }}</h5>
                {{ form.template.errors }}
            {% endif %}
        </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <h5 class="info-text"> What's the Service Template? </h5>
        </div>
        <div class="col-sm-10">
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">code</i></span>
                </div>
                <div class="form-group {% if form.backend.errors %} has-danger {% endif %}">
                <select name="backend" class="selectpicker" data-size="7" data-style="select-with-transition" title="Backend" required>
                    <option selected value="docker-compose"> Docker Compose </option>
                    <option value="kubernetes"> Kubernetes </option>
                    <option value="openshift"> Openshift </option>
                    <option value="openshift"> EPM </option>
                </select>
            </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">code</i></span>
                </div>
                <div class="form-group bmd-form-group {% if form.template.errors %} has-danger {% endif %}">
                <label for="template" class="bmd-label-floating"> Service Template</label>
                <textarea class="form-control" rows="16" name="template" id="template" required>
version: "3"
services:
  my_test_service:
    image: ademord/dumdum:latest
    expose:
      - 80
    ports:
      - 80:80
    networks:
      - esm_elastest

networks:
    esm_elastest:
      external: true

            </textarea>
            </div>
            </div>
        </div>
    </div>
</div>
