
<div class="tab-pane" id="tab_extras">
    <h5 class="info-text"> Let's add some extras for your service</h5>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="picture-container">
                        <div class="picture">
                          <img src="../../static/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="">
                          <input type="file" id="wizard-picture" name="preview_image"  accept="image/*">
                        </div>
                        <h6 class="description">Choose <br> Service Preview Picture</h6>
                      </div>
        </div>
        <div class="col-sm-6">
            <h4>Development Variables</h4>
            <div class="input-group form-control-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">toc</i></span>
                </div>
                <div class="form-group bmd-form-group">
                    {{ form.preview_image.errors }}
                    {{ form.service_variables.errors }}
                    <label for="num_variables" class="bmd-label-floating">Number of Variables: (max. 10)</label>
                    <input type="text" class="form-control" id="num_variables" name="num_variables"  required>
                </div>
                <input type="button" class="btn btn-primary btn-round btn-sm pull-right" name="filldetails" value="Fill Variables" onclick="addFields()">
                <div id="container_variables" class="input-group form-control-lg"/>
            </div>
        </div>
    </div>
</div>
