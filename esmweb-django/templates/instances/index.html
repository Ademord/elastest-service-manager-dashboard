{% extends "layouts/default.html" %}
{% block content %}


<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Instances Overview</h4>

            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary text-info">
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Service</th>
                            <th>Backend</th>
                            <th>Age</th>
                            <th class="text-right">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for instance in instances %}
                                {% include "instances/instance_row.html" with instance=instance %}
                            {% empty %}
                                <tr><td><h4>No instances running.</h4></td></tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
