<!DOCTYPE html>
<html lang="en">
<head>
    {% include "includes/head.html" %}
</head>

<body class="">

    <div class="wrapper">
        {% include "includes/header.html" %}

        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-minimize">
                            <button id="minimizeSidebar" class="btn btn-just-icon btn-white btn-fab btn-round" data-vivaldi-spatnav-clickable="1">
                                <i class="material-icons text_align-center visible-on-sidebar-regular">more_vert</i>
                                <i class="material-icons design_bullet-list-67 visible-on-sidebar-mini">view_list</i>
                            </button>
                        </div>
                        <a class="navbar-brand" href="/">Dashboard</a>
                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>

                </div>
            </nav>
            <div class="content">
                <div id="main_container_fluid" class="container-fluid">
                   {% block content %}{% endblock %}
                </div>
            </div>

            <br>
                <footer class="footer ">
                    <div class="container">
                        <div class="copyright center">
                            &copy; <script>document.write(new Date().getFullYear())</script>, adapted with <i class="material-icons">favorite</i> by <a href="https://github.com/ademord" target="_blank">Ademord</a> for a better web.
                        </div>
                    </div>
                </footer>
                {% include "includes/footer.html" %}

                <script type="text/javascript">
                    $(document).ready(function(){
                        create_errors = {% if form.errors %} true {% else %} false {% endif %}
                        if (create_errors) {
                            showCreateModal();
                        }
                        notify = {% if messages %} true {% else %} false {% endif %}
                        if (notify) {
                            {% for message in messages %}
                                tags = '{{ message.tags }}';
                                if (tags == "success"){
                                    notify_title = 'Success!';
                                    notify_message = '{{ message|linebreaks }}';
                                    notify_fa_icon = 'fa-check';
                                    notify_fa_color = 'success';
                                    button_message = 'OK';
                                    showNotifyModal(notify_title, notify_message, notify_fa_icon, notify_fa_color, button_message);
                                }
                                else if (tags == "error") {
                                    notify_title = 'Oh no!';
                                    notify_message = '{{ message|linebreaks }}';
                                    notify_fa_icon = 'fa-thumbs-down';
                                    notify_fa_color = 'error';
                                    button_message = 'OK';
                                    showNotifyModal(notify_title, notify_message, notify_fa_icon, notify_fa_color, button_message);
                                }
                                else if (tags == "error") {
                                    notify_title = 'Info!';
                                    notify_message = '{{ message|linebreaks }}';
                                    notify_fa_icon = 'fa-info';
                                    notify_fa_color = 'success neutral';
                                    button_message = 'Try again';
                                    showNotifyModal(notify_title, notify_message, notify_fa_icon, notify_fa_color, button_message);
                                }
                            {% endfor %}
                        }
                    });
                </script>

        </div>

    </div>

</body>
</html>
