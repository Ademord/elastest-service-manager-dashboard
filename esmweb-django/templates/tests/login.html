{% extends "layouts/default.html" %}
{% block content %}
<!-- Modal -->
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Wordpress Service</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="usrname" style="position: relative;">
                            <span class="fa fa-user"></span> Username
                        </label>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="psw" style="position: relative;">
                            <span class="fa fa-eye"></span> Password
                        </label>
                        <input type="text" class="form-control" id="psw" placeholder="Enter password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><span class="fa fa-power-off"></span> Login</button>
                </form>
                <div class="modal-footer" style="text-align: right; display: block;">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p style="margin: 0;">Not a member? <a href="#">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
