
{% load static %}

<div class="sidebar" data-color="rose" data-background-color="black" data-image="{% static 'assets/img/sidebar-1.jpg' %}">
    <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
            <img src="{% static 'assets/img/esm-logo-inverted.png' %}" alt="Dispute Bills">
        </a>
    </div>

    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img src="{% static 'assets/img/faces/edmonds.png' %}"/>
            </div>
            <div class="user-info">
                <a data-toggle="collapse" href="#collapseExample" class="username">
                    <span>
                       Andrew Edmonds
                      <b class="caret"></b>
                    </span>
                </a>
            </div>
        </div>


        <ul class="nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">
                    <i class="material-icons">dashboard</i>
                    <p> Dashboard </p>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/catalog">
                    <i class="material-icons">list</i>
                    <p> Catalog </p>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/instances">
                    <i class="material-icons">access_time</i>
                    <p> Instances </p>
                </a>
            </li>

        </ul>
    </div>
</div>
